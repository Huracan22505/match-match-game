<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>match-match-game</title>
  </head>
  <body class="container">
    <header class="header">
      <h1>Match match game</h1>
      <h2>Animals edition</h2>
    </header>
    <section class="score-panel">
      <h3>Score Panel</h3>
      <ul id="star-rating" class="star-rating">
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves-counter">0</span> Moves
      <div class="timer-container">
        <span class="timer"
          ><i class="fa fa-hourglass-start"></i> Timer: 00:00</span
        >
      </div>
      <div class="reset">
        <button class="btn reset-btn">
          Reset <i class="fa fa-repeat"></i>
        </button>
      </div>
    </section>
    <!-- Modal -->
    <section class="win-game-modal">
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
          <p>You successfully found all matches</p>
          <img
            class="modal-img"
            src="./images/win.png"
            alt="Vault boy giving the thumbs up from the game fall out"
          />
          <button class="btn play-again-btn">Play Again?</button>
        </div>
      </div>
    </section>
    <ul class="deck"></ul>
  </body>
</html>
